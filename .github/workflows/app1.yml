name: Terraform CI/CD

on:
  push:
    branches:
      - feature     # Trigger for the feature environment
      - stage       # Trigger for the stage environment
      - dev         # Trigger for the dev environment

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Adjust this region as necessary

    - name: Terraform Init
      run: terraform init

    - name: Select or Create Terraform Workspace
      run: |
        if [ "${{ github.ref }}" == "refs/heads/feature" ]; then
          terraform workspace select feature || terraform workspace new feature
        elif [ "${{ github.ref }}" == "refs/heads/stage" ]; then
          terraform workspace select stage || terraform workspace new stage
        elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
          terraform workspace select dev || terraform workspace new dev
        fi

    - name: Terraform Plan
      run: terraform plan -var-file="${{ github.ref_name }}.tfvars"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/feature' || github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/dev'
      run: terraform apply -auto-approve -var-file="${{ github.ref_name }}.tfvars"


    
      

