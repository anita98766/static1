name: Terraform CI/CD

on:
  push:
    branches:
      - main      # Trigger for production
      - feature
      - stage     # Trigger for staging
      - dev       # Trigger for development

jobs:
  terraform:
    name: 'Terraform Deploy'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Adjust according to your region

    - name: Terraform Init
      run: terraform init

    - name: Select Terraform Workspace
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          terraform workspace select prod
         if [ "${{ github.ref }}" == "refs/heads/feature" ]; then
          terraform workspace select prod
        elif [ "${{ github.ref }}" == "refs/heads/stage" ]; then
          terraform workspace select prod
        elif [ "${{ github.ref }}" == "refs/heads/dev" ]; then
          terraform workspace select dev
        fi

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prod' || github.ref == 'refs/heads/dev'
      run: terraform apply -auto-approve

    
    
      

